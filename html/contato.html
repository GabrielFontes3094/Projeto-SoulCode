<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <hr>
        <h1>The News</h1>
        <hr>
        <nav>
            <button><a href="../index.html">Home</a></button>
        </nav>
    </header>
    <main>
        <h2>Contato</h2>
        <form action="">
            <label for="nome">Nome:</label>
            <br>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
            <br>
            <label for="email">E-mail:</label>
            <br>
            <input type="email" name="email" id="email" placeholder="Digite seu E-mail" required>
            <br>
            <label for="Assunto">Assunto:</label>
            <br>
            <input type="text" name="Assunto" id="Assunto" placeholder="Digite o assunto" required>
            <br>
            <label for="textoarea">Mensagem:</label>
            <br>
            <textarea name="textarea" id="textoarea" cols="30" rows="10" placeholder="Digite sua sugestão" required></textarea>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </main>
    <footer>
